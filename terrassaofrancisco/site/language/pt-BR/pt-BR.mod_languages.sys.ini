MOD_LANGUAGES="Seletor de idioma"
MOD_LANGUAGES_XML_DESCRIPTION="Este módulo apresenta uma lista de idiomas de conteúdo disponíveis (como definido e publicado na aba Gerenciador de Idiomas) para alternar entre eles quando se quer usar o Joomla como um site multi-idioma. <br /> - o plugin 'Sistema - Filtro de Idioma' tem que estar ativado. - <br /> Ao alternar idiomas e se o item exibido na página não estiver associado a outro item, o módulo redireciona para página inicial definida para o idioma escolhido.<br /> Caso contrário, se o parâmetro estiver definido para o plugin de filtro de idioma, ele irá redirecionar para o item associado no idioma escolhido. Daí em diante, a navegação será aquela definida para esse idioma. <br /> se o plugin <strong>'Sistema - Filtro de Idioma'</strong> estiver desativado, isso pode causar resultados inesperados. <br /> <strong>Método:</strong> <br /> 1. Abra a aba Conteúdo no Gerenciador de Idiomas e certifique-se que os idiomas que você deseja usar no conteúdo estão publicados e têm um código de idioma para o URL, bem como um prefixo para a imagem usada na exibição do módulo. <br /> 2. Crie uma página inicial atribuindo um idioma a um item de menu e definindo-o como página inicial padrão para cada idioma publicado. <br /> 3. Depois disso, você pode atribuir um idioma a qualquer artigo, categoria, módulo, fonte de notícias ou link web do Joomla. <br /> 4. Verifique se o módulo está publicado e o plugin está ativado. <br /> 5. Ao usar a associação de itens, certifique-se que o módulo é exibido nas páginas em questão. <br /> 6. A forma que as bandeiras ou nomes dos idiomas são exibidos é definida pela ordenação no Gerenciador de Idiomas - Conteúdo.<br> <br> Se este módulo estiver publicado, sugere-se publicar o módulo Estado de Multi-idioma no Administrador."
MOD_LANGUAGES_LAYOUT_DEFAULT="Padrão"

